<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn CSS Grid</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <script src="./scripts/off-canvas-menu.js" defer></script>
  </head>
  <body>
    <div aria-hidden="true" class="overlay"></div>
    <div id="header-layout">
      <header>
        <button id="open-side-menu-button">Open</button>
      </header>
    </div>
    <div id="main-layout">
      <div id="side-menu">
        <button id="close-side-menu-button">Close</button>
      </div>
      <main id="main">
        <h1>Lorem ipsum</h1>
        <p>Obcaecati nam earum fuga impedit quis! Vero, labore recusandae? Iure iste laboriosam at expedita sapiente dignissimos harum nobis magnam, quo unde explicabo?</p>
      </main>
    </div>
    <div id="footer-layout">
      <footer>Footer</footer>
    </div>
  </body>
</html>
