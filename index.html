<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn CSS Grid</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <script src="./scripts/off-canvas-menu.js" defer></script>
  </head>
  <body>
    <div aria-hidden="true" class="overlay"></div>

    <div id="header-layout">
      <header id="header-container" class="container">
        <div>Logo</div>
        <nav>
          <ul id="nav-links">
            <a href="/">
              <li>Home</li>
            </a>
            <a href="/blog">
              <li>Blog</li>
            </a>
            <a href="/projects">
              <li>Projects</li>
            </a>
          </ul>
        </nav>
        <div id="header-actions">
          <button id="open-side-menu-button" class="icon-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-panel-left-open-icon lucide-panel-left-open"
            >
              <rect width="18" height="18" x="3" y="3" rx="2" />
              <path d="M9 3v18" />
              <path d="m14 9 3 3-3 3" />
            </svg>
          </button>
        </div>
      </header>
    </div>

    <div id="main-layout">
      <div id="side-menu">
        <button id="close-side-menu-button">Close</button>
      </div>
      <main id="main">
        <h1>Lorem ipsum</h1>
        <p>Obcaecati nam earum fuga impedit quis! Vero, labore recusandae? Iure iste laboriosam at expedita sapiente dignissimos harum nobis magnam, quo unde explicabo?</p>
      </main>
    </div>
    <div id="footer-layout">
      <footer>Footer</footer>
    </div>
  </body>
</html>
